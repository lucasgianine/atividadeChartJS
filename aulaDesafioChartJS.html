<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart3" style="position: relative; height: 18vh; width:18vw;"></canvas>
    </div>
</body>

</html>

<script>
    const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',]; // Primeiro e segundo gráfico
    const labels2 = ['Red', 'Blue', 'Yellow']; // Terceiro gráfico

    // Primeiro e segundo:
    const data = {
        labels: labels,
        datasets: [{
            label: 'Primeiro dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45]
        },
        {
            label: 'Segundo dataset',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [0 + 10, 10 + 10, 5 + 10, 2 + 10, 20 + 10, 10 + 10, 45 + 10]
        }]
    };

    // Terceiro:
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Terceiro dataset',
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };

    const config3 = {
        type: 'doughnut',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    )
</script>
